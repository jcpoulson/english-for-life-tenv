<!DOCTYPE html>
    <html>
        <head>
            <title>Dashboard</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="css/style.css" type="text/css">
            <script src="js/Chart.js"></script>
        </head>
        <body>
            <!--Top Nav-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">English For Life</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Student Version</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-primary my-2 my-sm-0 mr-5 open">To-Do List</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile Pic</button>
                  </form>
                </div>
              </nav>
              <!-- End Top Nav -->

              <!--Side bar-->
              <div id="mySidenav" class="sidenav text-center text-light">
                <div class="sideBarContent mt-5">
                <a href="javascript:void(0)" class="closebtn my-5" onclick="closeNav()">&times;</a>
                <h1>To-Do List</h1>
                <h4 class="mt-5"><img src="icons/book.svg" class="mx-2"/>Task 1</h4>
                <h4 class="mt-5"><img src="icons/camera.svg" class="mx-2"/>Task 2</h4>
                <h4 class="mt-5"><img src="icons/phone-call.svg" class="mx-2"/>Task 3</h4>
                <h4 class="mt-5"><img src="icons/book.svg" class="mx-2"/>Task 4</h4>
                </div>
              </div>
              
              
              <!-- End Side Bar -->
                
            <div class="container text-center chart-container mt-5">
                <div class="row">
                    <div class="col chart-col">
                      <canvas id="myChart" width="400" height="200"></canvas>
                      <button class="btn btn-outline-primary my-2 my-sm-0 mr-5 module">Overall Course Progress</button>
                      <button class="btn btn-outline-success my-2 my-sm-0 task">Task Completion</button>
                      <script src="js/teacherAppChart.js"></script>
                    </div>
                </div>
            </div>
            <div class="container under my-5">
              <div class="row">
                <div class="col img-col">
                  <img src="img/profile-1.jfif" class="student1" style="border: solid 5px green;">
                  <div class="img-text mx-2">
                    <h6>Rachel Israel</h6>
                    <p>Tasks Completed: 45<span class="st1"></span></p>
                  </div>
                </div>
                <div class="col img-col">
                  <img src="img/profile-2.jfif" class="student2" style="border: solid 5px rgb(211, 37, 37);">
                  <div class="img-text mx-2">
                    <h6>Michael Kriegshauser</h6>
                    <p>Tasks Completed: <span class="st2">14</span></p>
                  </div>
                </div>
                <div class="col img-col">
                  <img src="img/profile-3.jfif" class="student3" style="border: solid 5px orange;">
                  <div class="img-text mx-2">
                    <h6>Jonah Poulson</h6>
                    <p>Tasks Completed: 27</p>
                  </div>
                </div>
              </div>
            </div>
        </body>
        <script src="js/teacherApp.js"></script>
        <script src="js/anime.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </html>
